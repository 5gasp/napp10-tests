test_info:
  netapp_id: neo_vro_vnfd
  network_service_id: neo_vro_nsd
  testbed_id: testbed_oro
  description: Validation tests for NetApp 10 Vehicle Route Optimizer (VRO)

test_phases:
  setup:
    deployments:
      - deployment_id: 1
        name: neo_vro_d1
        descriptor: neo_vro_vnfd
        id: none
        # parameters:
        #   - key: ip_dest
        #     value: 1.1.1.1
        #   - key: ip_source
        #     value: 2.2.2.2

    testcases:
      - testcase_id: 1
        type: developer-defined
        scope: operational
        name: main_api_test
        description: Test if the Main API is ready
        parameters:
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: port
            value: 31390

      - testcase_id: 2
        type: developer-defined
        scope: operational
        name: neo_transport_api_test
        description: Test if the Transport API is ready
        parameters:
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: port
            value: 31391

      - testcase_id: 3
        type: developer-defined
        scope: operational
        name: neo_routing_engine_test
        description: Check if the Routing Engine is ready
        parameters:
          - key: option
            value: ROUTING-ENGINE
          - key: output
            value: finished
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: port
            value: 31392

      - testcase_id: 4
        type: developer-defined
        scope: operational
        name: neo_routing_engine_test
        description: Check if the Routing Engine Estimation is ready
        parameters:
          - key: option
            value: ROUTING-ENGINE-ESTIMATION
          - key: output
            value: pending
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: port
            value: 31393

      - testcase_id: 5
        type: developer-defined
        scope: operational
        name: osrm_test
        description: Check if the OSRM is ready
        parameters:
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: port
            value: 31394

      - testcase_id: 6
        type: predefined
        scope: security
        name: open_ports
        description: Check if the open ports are the ones desired
        parameters:
          - key: host
            value: {{NEO-VRO-VNF-IP}}
          - key: expected_open_ports
            value: 31390/tcp,31391/tcp,31392/tcp,31393/tcp,31394/tcp

  execution:
    - batch_id: 1
      scope: operational
      executions:
      - execution_id: 1
        name: main_api_test
        testcase_ids: [1]
    - batch_id: 2
      scope: operational
      executions:
      - execution_id: 1
        name: neo_transport_api_test
        testcase_ids: [2]
    - batch_id: 3
      scope: operational
      executions:
      - execution_id: 1
        name: neo_routing_engine_test
        testcase_ids: [3,4]
    - batch_id: 4
      scope: operational
      executions:
      - execution_id: 1
        name: osrm_test
        testcase_ids: [5]
    - batch_id: 5
      scope: security
      executions:
      - execution_id: 1
        name: open_ports
        testcase_ids: [6]
